<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input v-model="goal" type="text" @keyup.enter="addGoal()"/>
      <button @click="addGoal()">Add Goal</button>
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-else> <!-- Has to be direct neighbor of previous element -->
        <!-- v-show doesn't remove the element, only sets hidden class -->
        <li v-for="(goal, index) in goals" :key="goal" @click="removeGoals(index)">
          <p>
            {{ goal }} - {{ index + 1 }}
            <input type="text" @click.stop>
          </p>
        </li>
      </ul>
      <!-- <ul>
        <li v-for="num in 10">{{ num }}</li>
      </ul> -->
      <!-- <ul>
        <li v-for="(value, key) in {name: 'Max', age: 31}">{{ key }}</li>
      </ul> -->
    </section>
  </body>
</html>
